<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.4.3/pixi.min.js"></script>
<script src="shape.model.js"></script>
<script src="shape.view.js"></script>
<script src="main.js"></script>
<script src="app.js"></script>

<div class="container">
    <div class="row">
        <div class="col-lg-2 col-lg-offset-3">
            <h4>Number of current shapes <span class="label label-default" id="shapeCount">0</span></h4>
        </div>
        <div class="col-lg-3 col-lg-offset-1">
            <h4>Surface area occupied by shapes <span class="label label-default" id="area">0</span></h4>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="game-body" id="canvas">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-2 col-lg-offset-3">
            <h4>Gravity value</h4>
        </div>
        <div class="col-lg-3 col-lg-offset-1">
            <h4>Number of shapes per sek</h4>
        </div>
    </div>
    <form class="bs-example bs-example-form" data-example-id="input-group-multiple-buttons">
        <div class="row">
            <div class="col-lg-3 col-lg-offset-3">
                <div class="input-group">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default" id="gravityMin"><span
                                class="glyphicon glyphicon-minus"></span></button>
                        <button type="button" class="btn btn-default" id="gravityMax"><span
                                class="glyphicon glyphicon-plus"></span></button>
                    </div>
                    <input class="form-control" title="Gravity value" disabled id="gravity">
                </div>
            </div>
            <div class="col-lg-3 ">
                <div class="input-group">
                        <div class="input-group-btn">
                        <button type="button" class="btn btn-default" id="shapeSpeedMin"><span
                                class="glyphicon glyphicon-minus"></span></button>
                        <button type="button" class="btn btn-default" id="shapeSpeedMax"><span
                                class="glyphicon glyphicon-plus"></span></button>
                    </div>
                    <input class="form-control" title="Number of shapes per sek" disabled id="shapeSpeed">

                </div>
            </div>
        </div>
    </form>
</body>
</html>
