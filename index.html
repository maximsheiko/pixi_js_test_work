<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shape test work</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1, IE=9">
    <meta name="format-detection" content="telephone=no">
    <meta name="HandheldFriendly" content="true"/>
    <meta name="robots" content="noindex,nofollow"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-title" content="Pixi App">
    <meta name="viewport" content="initial-scale=1 maximum-scale=1 user-scalable=0 minimal-ui"/>

    <!--styles-->
    <link rel="stylesheet" type="text/css" href="res/css/main.css">
    <link rel="stylesheet" type="text/css" href="res/css/bootstrap.min.css">

    <!--lib-->
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="lib/pixi.min.js"></script>

    <script src="./src/config.js"></script>
    <script src="./src/RandomShape.js"></script>
    <script src="./src/shape.model.js"></script>
    <script src="./src/shape.view.js"></script>
    <script src="./src/shape.controller.js"></script>
    <script src="app.js"></script>

</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-lg-2 col-lg-offset-3">
            <h4>Number of current shapes <span class="label label-default" id="shapeCount"></span></h4>
        </div>
        <div class="col-lg-3 col-lg-offset-1">
            <h4>Surface area occupied by shapes <span class="label label-default" id="area"></span></h4>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="game-body" id="canvas">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-2 col-lg-offset-3">
            <h4>Gravity value</h4>
        </div>
        <div class="col-lg-3 col-lg-offset-1">
            <h4>Number of shapes per sek</h4>
        </div>
    </div>
    <form class="bs-example bs-example-form" data-example-id="input-group-multiple-buttons">
        <div class="row">
            <div class="col-lg-3 col-lg-offset-3">
                <div class="input-group">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default" id="gravityMin"><span
                                class="glyphicon glyphicon-minus"></span></button>
                        <button type="button" class="btn btn-default" id="gravityMax"><span
                                class="glyphicon glyphicon-plus"></span></button>
                    </div>
                    <input class="form-control" title="Gravity value" disabled id="gravity">
                </div>
            </div>
            <div class="col-lg-3 ">
                <div class="input-group">
                        <div class="input-group-btn">
                        <button type="button" class="btn btn-default" id="shapeSpeedMin"><span
                                class="glyphicon glyphicon-minus"></span></button>
                        <button type="button" class="btn btn-default" id="shapeSpeedMax"><span
                                class="glyphicon glyphicon-plus"></span></button>
                    </div>
                    <input class="form-control" title="Number of shapes per sek" disabled id="shapeSpeed">

                </div>
            </div>
        </div>
    </form>
</body>
</html>
